<div class="card">
  <div class="card-header">
    <h2 class="card-title">2024 Events & Conference List</h2>
  </div>
  <div class="card-content">
    <table mat-table [dataSource]="dataSource" matSort class=" table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Event </th>
        <td mat-cell *matCellDef="let event"> {{event.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
        <td mat-cell *matCellDef="let event"> {{event.date}} </td>
      </ng-container>


      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location</th>
        <td mat-cell *matCellDef="let event"> {{event.location}} </td>
      </ng-container>


      <ng-container matColumnDef="organizer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Organizer</th>
        <td mat-cell *matCellDef="let event"> {{event.organizer}} </td>
      </ng-container>

      
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let event">
          <a [href]="event.link" target="_blank">
            <mat-icon matTooltip="Go to Link" class="icon">link</mat-icon>
          </a>
          <mat-icon (click)="signUpforEvent(event)" matTooltip="Create Request" class="icon">assignment</mat-icon> <!-- Static icon, you can replace 'favorite' with your desired icon name -->
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns">Type</tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
